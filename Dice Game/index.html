<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <p id="winner" class="mt-3">Click on "roll" to roll the dice</p>
    <div class="container ms-auto me-auto game-grid">
        <!-- this is where game should be -->
        <div class="row">
            <!-- center the content in columns -->
            <div class="col-6 d-flex justify-content-center">
                <div class="player-one player d-flex justify-content-center flex-column">
                    <!-- player one's div -->
                    <h1>Player 1</h1>
                    <p class="score" id="p1score">
                        <!-- display player one's score here -->
                    </p>
                    <!-- dice -->
                    <img id="die-1">
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div class="player-two player d-flex justify-content-center flex-column">
                    <h1>Player 2</h1>
                    <!-- player two's div -->
                    <p class="score" id="p2score">
                        <!-- display player two's score here -->
                    </p>
                    <!-- dice -->
                    <img id="die-2">
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-3 ps-0 pe-0 d-flex justify-content-center">
            <button id="roll-btn" class="btn" onclick="roll()">Roll</button>
        </div>
    </div>
    <!--Press this button to roll the dice-->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./app.js"></script>
</body>
</html>
