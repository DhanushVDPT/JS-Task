<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container game-grid">
        <!-- this is where game should be -->
        <div class="row">
            <div class="player-one player">
                <!-- player one's div -->
                <button>Roll</button>   <!--Press this button to roll the dice-->
                <p class="score p1score">
                    <!-- display player one's score here -->
                </p>
            </div>
            <div class="player-two player">
                <button>Roll</button>   <!--Press this button to roll the dice-->
                <!-- player two's div -->
                <p class="score p2score">
                    <!-- display player two's score here -->
                </p>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./app.js"></script>
</body>
</html>
