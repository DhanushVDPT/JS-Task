<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <p id="winner" class="mt-3">Click on "roll" to roll the dice</p>
    <div class="container ms-auto me-auto game-grid">
        <!-- this is where game should be -->
        <div class="row mt-5">
            <!-- center the content in columns -->
            <div class="col-6 d-flex justify-content-center">
                <div class="player-one player">
                    <!-- player one's div -->
                    <h1>Player 1</h1>
                    <p class="score mt-5" id="p1score">
                        <!-- display player one's score here -->
                    </p>
                    <!-- dice -->
                    <div class="die">
                        <div class="container">
                            <div id='dice1' class="dice dice-one">
                                <div id="dice-one-side-one" class='side one'>
                                    <div class="dot one-1"></div>
                                </div>
                                <div id="dice-one-side-two" class='side two'>
                                    <div class="dot two-1"></div>
                                    <div class="dot two-2"></div>
                                </div>
                                <div id="dice-one-side-three" class='side three'>
                                    <div class="dot three-1"></div>
                                    <div class="dot three-2"></div>
                                    <div class="dot three-3"></div>
                                </div>
                                <div id="dice-one-side-four" class='side four'>
                                    <div class="dot four-1"></div>
                                    <div class="dot four-2"></div>
                                    <div class="dot four-3"></div>
                                    <div class="dot four-4"></div>
                                </div>
                                <div id="dice-one-side-five" class='side five'>
                                    <div class="dot five-1"></div>
                                    <div class="dot five-2"></div>
                                    <div class="dot five-3"></div>
                                    <div class="dot five-4"></div>
                                    <div class="dot five-5"></div>
                                </div>
                                <div id="dice-one-side-six" class='side six'>
                                    <div class="dot six-1"></div>
                                    <div class="dot six-2"></div>
                                    <div class="dot six-3"></div>
                                    <div class="dot six-4"></div>
                                    <div class="dot six-5"></div>
                                    <div class="dot six-6"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div class="player-two player">
                    <h1>Player 2</h1>
                    <!-- player two's div -->
                    <p class="score mt-5" id="p2score">
                        <!-- display player two's score here -->
                    </p>
                    <!-- dice -->
                    <div class="die">
                        <div class="container">
                            <div id='dice2' class="dice dice-two">
                                <div id="dice-two-side-one" class='side one'>
                                    <div class="dot one-1"></div>
                                </div>
                                <div id="dice-two-side-two" class='side two'>
                                    <div class="dot two-1"></div>
                                    <div class="dot two-2"></div>
                                </div>
                                <div id="dice-two-side-three" class='side three'>
                                    <div class="dot three-1"></div>
                                    <div class="dot three-2"></div>
                                    <div class="dot three-3"></div>
                                </div>
                                <div id="dice-two-side-four" class='side four'>
                                    <div class="dot four-1"></div>
                                    <div class="dot four-2"></div>
                                    <div class="dot four-3"></div>
                                    <div class="dot four-4"></div>
                                </div>
                                <div id="dice-two-side-five" class='side five'>
                                    <div class="dot five-1"></div>
                                    <div class="dot five-2"></div>
                                    <div class="dot five-3"></div>
                                    <div class="dot five-4"></div>
                                    <div class="dot five-5"></div>
                                </div>
                                <div id="dice-two-side-six" class='side six'>
                                    <div class="dot six-1"></div>
                                    <div class="dot six-2"></div>
                                    <div class="dot six-3"></div>
                                    <div class="dot six-4"></div>
                                    <div class="dot six-5"></div>
                                    <div class="dot six-6"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3">
            <button id="roll-btn" class="btn" onclick="roll()">Roll</button>
        </div>
    </div>
    <!--Press this button to roll the dice-->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./app.js"></script>
</body>
</html>
